<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script type="text/javascript" src="../src/JsSplitter.js"></script>
    <script type="text/javascript">
        //    <![CDATA[
        JsSplitter.splitterWidth = 12;
        var outerSplittedArea;
        window.onresize = function() {
            outerSplittedArea.draw();
        };

        function split() {
            var outerOptions = {
                w: 0.7,
                h: 0.7
            };
            outerSplittedArea = new JsSplitter.SplittedArea(outerOptions,_("parent"), _("nw"), _("ne"), null, _("sw"));
            var innerOptions = {
                w:0.7,
                h:0.2
            };
            var innerSplittedArea = new JsSplitter.SplittedArea(innerOptions, _("i_parent"), _("i_nw"), _("i_ne"), null, _("i_sw"));
            var innerOptions1 = {
                w:0.2,
                h:0.3
            };
            var innerSplittedArea1 = new JsSplitter.SplittedArea(innerOptions1, _("i_i_parent"), _("i_i_nw"), _("i_i_ne"), null, _("i_i_sw"));
            var innerOptions2 = {
                w: 0.6,
                h:0.4
            };
            var innerSplittedArea2 = new JsSplitter.SplittedArea(innerOptions2, _("i_i_i_parent"), _("i_i_i_nw"), _("i_i_i_ne"), null, _("i_i_i_sw"));

            outerSplittedArea.addSubArea(JsSplitter.SplittedArea.NW, innerSplittedArea);
            innerSplittedArea.addSubArea(JsSplitter.SplittedArea.SW, innerSplittedArea1);
            innerSplittedArea1.addSubArea(JsSplitter.SplittedArea.NW, innerSplittedArea2);

            outerSplittedArea.build();
        }
        //    ]]>
    </script>
</head>
<body onload="split()">
<div class="parent"></div>
<div class="nw"></div>
<div class="ne"></div>
<!--<div class="se"></div>-->
<div class="sw"></div>

<div class="i_parent"></div>
<div class="i_nw"></div>
<div class="i_ne"></div>
<div class="i_se"></div>
<div class="i_sw"></div>

<div class="i_i_parent"></div>
<div class="i_i_nw"></div>
<div class="i_i_ne"></div>
<div class="i_i_se"></div>
<div class="i_i_sw"></div>

<div class="i_i_i_parent"></div>
<div class="i_i_i_nw"></div>
<div class="i_i_i_ne"></div>
<div class="i_i_i_se"></div>
<div class="i_i_i_sw"></div>

</body>
</html>
