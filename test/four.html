<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script type="text/javascript" src="../src/JsSplitter.js"></script>
    <script type="text/javascript">
        //    <![CDATA[
        JsSplitter.splitterWidth = 12;
        var outerSplittedArea;
        window.onresize = function() {
            outerSplittedArea.draw();
        };

        function split() {
            outerSplittedArea = new JsSplitter.SplittedArea(_("parent"), 0.5, 0.5, _("nw"), _("ne"), _("se"), _("sw"));
            var innerSplittedArea = new JsSplitter.SplittedArea(_("i_parent"), 0.7, 0.6, _("i_nw"), _("i_ne"), _("i_se"), _("i_sw"));
            var innerSplittedArea1 = new JsSplitter.SplittedArea(_("i_i_parent"), 0.2, 0.3, _("i_i_nw"), _("i_i_ne"), _("i_i_se"), _("i_i_sw"));
            var innerSplittedArea2 = new JsSplitter.SplittedArea(_("i_i_i_parent"), 0.6, 0.4, _("i_i_i_nw"), _("i_i_i_ne"), _("i_i_i_se"), _("i_i_i_sw"));

            outerSplittedArea.addSubArea(JsSplitter.SplittedArea.SE, innerSplittedArea);
            innerSplittedArea.addSubArea(JsSplitter.SplittedArea.NW, innerSplittedArea1);
            innerSplittedArea1.addSubArea(JsSplitter.SplittedArea.NW, innerSplittedArea2);

            outerSplittedArea.build();
        }
        //    ]]>
    </script>
</head>
<body onload="split()">
<div class="parent"></div>
<div class="nw" on></div>
<div class="ne"></div>
<div class="se"></div>
<div class="sw"></div>

<div class="i_parent"></div>
<div class="i_nw"></div>
<div class="i_ne"></div>
<div class="i_se"></div>
<div class="i_sw"></div>

<div class="i_i_parent"></div>
<div class="i_i_nw"></div>
<div class="i_i_ne"></div>
<div class="i_i_se"></div>
<div class="i_i_sw"></div>

<div class="i_i_i_parent"></div>
<div class="i_i_i_nw"></div>
<div class="i_i_i_ne"></div>
<div class="i_i_i_se"></div>
<div class="i_i_i_sw"></div>

</body>
</html>
