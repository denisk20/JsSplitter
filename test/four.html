<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script type="text/javascript" src="../src/JsSplitter.js"></script>
    <script type="text/javascript">
//    <![CDATA[
        var outerSplittedArea;
        window.onresize = function(){
            outerSplittedArea.draw();
        };

        function split() {
            outerSplittedArea = new JsSplitter.SplittedArea(_("parent"), 0.1, 0.4, _("nw"), _("ne"), _("se"), _("sw"));
            var innerSplittedArea = new JsSplitter.SplittedArea(_("i_parent"), 0.7, 0.6, _("i_nw"), _("i_ne"), _("i_se"), _("i_sw"));
            outerSplittedArea.addSubArea(JsSplitter.SplittedArea.SE, innerSplittedArea);
            outerSplittedArea.draw();
        }
//    ]]>
    </script>
</head>
<body onload="split()">
    <div class="nw"></div>
    <div class="ne"></div>
    <div class="se"></div>
    <div class="sw"></div>
    
    <div class="i_nw"></div>
    <div class="i_ne"></div>
    <div class="i_se"></div>
    <div class="i_sw"></div>
    
    <div class="parent"></div>
    <div class="i_parent"></div>
</body>
</html>
