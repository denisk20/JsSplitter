<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script type="text/javascript" src="../src/JsSplitter.js"></script>
    <script type="text/javascript">
        //    <![CDATA[
        JsSplitter.splitterWidth = 12;
        var outerSplittedArea;
        window.onresize = function() {
            outerSplittedArea.draw();
            outerSplittedArea.draw();
        };

        function split() {
            outerSplittedArea = new JsSplitter.SplittedArea(_("parent"), 0.1, 0.7, _("nw"), null, _("se"), _("sw"));
            var innerSplittedArea = new JsSplitter.SplittedArea(_("i_parent"), 0.7, 0.6, _("i_nw"), _("i_ne"), _("i_se"), _("i_sw"));
            var innerSplittedArea1 = new JsSplitter.SplittedArea(_("i_i_parent"), 0.2, 0.3, _("i_i_nw"), null, _("i_i_se"), _("i_i_sw"));
            var innerSplittedArea2 = new JsSplitter.SplittedArea(_("i_i_i_parent"), 0.6, 0.4, _("i_i_i_nw"), _("i_i_i_ne"), _("i_i_i_se"), _("i_i_i_sw"));
//
            outerSplittedArea.addSubArea(JsSplitter.SplittedArea.NW, innerSplittedArea);
            innerSplittedArea.addSubArea(JsSplitter.SplittedArea.NE, innerSplittedArea1);
            innerSplittedArea1.addSubArea(JsSplitter.SplittedArea.NW, innerSplittedArea2);

            outerSplittedArea.build();
        }
        //    ]]>
    </script>
</head>
<body onload="split()">
<div class="parent"></div>
<div class="nw" on></div>
<!--<div class="ne"></div>-->
<div class="se"></div>
<div class="sw"></div>

<div class="i_parent"></div>
<div class="i_nw"></div>
<div class="i_ne"></div>
<div class="i_se"></div>
<div class="i_sw"></div>

<div class="i_i_parent"></div>
<div class="i_i_nw"></div>
<div class="i_i_ne"></div>
<div class="i_i_se"></div>
<div class="i_i_sw"></div>

<div class="i_i_i_parent"></div>
<div class="i_i_i_nw"></div>
<div class="i_i_i_ne"></div>
<div class="i_i_i_se"></div>
<div class="i_i_i_sw"></div>

</body>
</html>
